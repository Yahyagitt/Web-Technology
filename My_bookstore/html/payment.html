<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookstore - Payment</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>

    <header>
        <h1>My Bookstore</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="profile.html">Profile</a>
        <a href="catalog.html">Catalog</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2>Payment Details</h2>

            <div class="order-summary">
                Order Total: <strong>$48.47</strong>
            </div>

            <form action="confirmation.html" method="get">
                <label for="cardholder">Cardholder Name:</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="Name on card" required>

                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" required>

                <div class="row">
                    <div class="field">
                        <label for="expiry">Expiry Date:</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="field">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="btn">Pay Now</button>
            </form>

            <div class="back-link">
                <a href="cart.html">&larr; Back to Cart</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 My Bookstore. All rights reserved.</p>
    </footer>

</body>

</html>
